<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DaÌƒy Fibonacci</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let total=0;
    let count=0;
    while(count<=20) {
        document.write (b + '<br>');
        total = b + a;
        a= b;
        b= total;
        count++;
    }
</script>

</body>
</html>
