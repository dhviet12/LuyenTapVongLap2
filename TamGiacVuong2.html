<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = prompt('Nhap chieu cao tam giac');
    for (i = height; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }
</script>

</body>
