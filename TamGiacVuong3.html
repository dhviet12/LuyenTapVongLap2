<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let height = prompt("Nhap chieu cao tam giac ");
    for (i = 1; i <= height; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (i = height; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (i = height - 1; i >= 0; i--) {
        for (j = (i - 1); j >= 0; j--) {
            document.write("&nbsp&nbsp");
        }
        for (k = 1; k <= (height - i); k++) {
            document.write("*");
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (i = height; i > 0; i--) {
        for (j = 0; j < (height - i); j++) {
            document.write("&nbsp&nbsp");
        }
        for (k = i; k > 0; k--) {
            document.write("*");
        }
        document.write('<br>');
    }

</script>
</body>
</html>
